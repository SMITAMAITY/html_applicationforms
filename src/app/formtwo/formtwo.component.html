   <form [formGroup]="userForm" (ngSubmit)="submit()">

            <div class="col-sm-12">
            <div>
           
        <table>
        <tr>
            <td><label> Job Title</label></td>
            <td><input type="text" formControlName="jobTitle"></td>
        </tr>
        <br>
        <tr>
          <td><label> Job Overview</label></td>
          <td><input type="text" formControlName="jobOverview"></td>
      </tr>
      <br>
        <tr>
            <td><label> Vacancies</label></td>
            <td><input type="number" formControlName="resourcesNeeded"></td>

        <br>

              <td><label>Skills</label></td>
              <td><textarea cols="82" rows="10" formControlName="skillsRequired"></textarea></td>
        </tr>
    
        <br>
        
            
        <tr>
          <td><label>Criteria</label></td>
          <td><textarea cols="82" rows="10" formControlName="criteria"></textarea></td>
    </tr>
  
    <br>
         <tr>
                <td><label>Requestor's Id</label></td>
                <td><input type="text" formControlName="requestorId"></td>
            </tr>

            <tr>
                <td><label>Requestor's Units</label></td>
                <td> <select id="units"  formControlName="requestorPUBU">

                <td><input type="text" formControlName="requestorDepartment"></td>

    </table>
  
    </div>
